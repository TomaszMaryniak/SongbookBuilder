<!doctype html>

<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<title>Ukulele Krakow Jam</title>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>
.highlight {background-color: lemonchiffon; font-weight: bold;}
.chord { font-weight: bold; color:red}
</style>

</head>
<body>

    <div id="list" class="container mt-4 mb-5" x-data="{ onlyEasy: false }">

        <h3>Krakow Ukulele Meetup</h3>

        <div id="top">
            <input id="onlyEasy" type="checkbox" x-model="onlyEasy" /> Only Easy <small><em>(Simple and few easy chords)</em></small>
        </div>
        
        <div class="mt-3">
            <ul id="songs">
                {{ for song in songs }}
                    <li {{ if song.level != "Easy" }} x-show="!onlyEasy" {{ end }}>
                        <a href="{{ song.url_title }}.html" name="{{ song.number }}">
                            {{ song.number }} - {{ song.title }}
                        </a>
                        <br/>
                        <small>
                            <em>by {{ song.artist }}</em>
                        </small>
                        <span class="{{ song.level_class }}">
                            <small>{{ song.level }}</small>
                        </span>
                    </li>
                {{ end }}
            </ul>
        </div>
       
    </div>

<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v1.1.2/dist/alpine.umd.js" defer></script>

<script>
(function() {
    document.getElementById("list").attributes["x-data"].value = "{ onlyEasy: "+window.location.search.includes('easy')+" }"

    document.getElementById("onlyEasy").addEventListener('change', function(e) {
        window.location.search = e.target.checked ? "?easy" : "";
    });
})();    
</script>

</body>
</html>
